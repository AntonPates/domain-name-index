name: Lint
on: [push]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.20
      - name: Install linter
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
      - name: Run linter
        run: golangci-lint run --config .golangci.yml